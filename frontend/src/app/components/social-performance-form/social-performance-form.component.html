<h2 mat-dialog-title>New Social Performance</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <!-- Year -->
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Leadership -->
    <mat-form-field appearance="fill">
      <mat-label>Leadership</mat-label>
      <mat-select formControlName="leadershipScore">
        <mat-option *ngFor="let score of scores" [value]="score">{{ score }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Openness -->
    <mat-form-field appearance="fill">
      <mat-label>Openness</mat-label>
      <mat-select formControlName="opennessScore">
        <mat-option *ngFor="let score of scores" [value]="score">{{ score }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Social Behavior -->
    <mat-form-field appearance="fill">
      <mat-label>Social Behavior</mat-label>
      <mat-select formControlName="socialBehaviorScore">
        <mat-option *ngFor="let score of scores" [value]="score">{{ score }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Communication -->
    <mat-form-field appearance="fill">
      <mat-label>Communication</mat-label>
      <mat-select formControlName="communicationScore">
        <mat-option *ngFor="let score of scores" [value]="score">{{ score }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Integrity -->
    <mat-form-field appearance="fill">
      <mat-label>Integrity</mat-label>
      <mat-select formControlName="integrityScore">
        <mat-option *ngFor="let score of scores" [value]="score">{{ score }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Comments -->
    <mat-form-field appearance="fill">
      <mat-label>Comments</mat-label>
      <textarea matInput formControlName="comments"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close>
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
