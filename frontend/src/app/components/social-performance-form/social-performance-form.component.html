<h2 mat-dialog-title>New Social Performance</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Year</mat-label>
            <input matInput type="number" formControlName="year">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Leadership</mat-label>
            <div class="input-container">
                <input matInput type="number" formControlName="leadershipScore">
                <span class="score-max">/{{ maxPoint }}</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Openness</mat-label>
            <div class="input-container">
                <input matInput type="number" formControlName="opennessScore">
                <span class="score-max">/{{ maxPoint }}</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Social Behavior</mat-label>
            <div class="input-container">
                <input matInput type="number" formControlName="socialBehaviorScore">
                <span class="score-max">/{{ maxPoint }}</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Communication</mat-label>
            <div class="input-container">
                <input matInput type="number" formControlName="communicationScore">
                <span class="score-max">/{{ maxPoint }}</span>
            </div>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Integrity</mat-label>
            <div class="input-container">
                <input matInput type="number" formControlName="integrityScore">
                <span class="score-max">/{{ maxPoint }}</span>
            </div>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments"></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
</form>
