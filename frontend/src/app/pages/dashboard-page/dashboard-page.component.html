<table mat-table [dataSource]="salesmen" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let salesman">{{ salesman.employeeId }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let salesman">{{ salesman.salesmanId }}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let salesman">{{ salesman.firstName }} {{ salesman.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let salesman">{{ salesman.jobTitle }}</td>
  </ng-container>

  <ng-container matColumnDef="socialPerformance">
    <th mat-header-cell *matHeaderCellDef>Social Performance</th>
    <td mat-cell *matCellDef="let salesman">
      <button mat-raised-button color="primary" (click)="addNewSocialPerformance(salesman.salesmanId)">
        <mat-icon>add_box</mat-icon>
        Add
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let salesman">
      <button mat-raised-button color="accent" (click)="editSalesman(salesman.salesmanId)">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="salesMenDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: salesMenDisplayedColumns"></tr>
</table>

<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
