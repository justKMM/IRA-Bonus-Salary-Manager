<div class="mat-elevation-z8">
    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table class="mat-elevation-z8 cdk-table" [dataSource]="salesmen">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let salesman">{{salesman.sid}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let salesman">{{salesman.code}}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let salesman">{{salesman.fullName}}</td>
        </ng-container>

        <ng-container matColumnDef="jobTitle">
            <th mat-header-cell *matHeaderCellDef>Job Title</th>
            <td mat-cell *matCellDef="let salesman">{{salesman.jobTitle}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let salesman">
                <button mat-icon-button color="primary" (click)="editSalesman(salesman.sid)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="salesMenDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: salesMenDisplayedColumns"></tr>
    </table>
</div>
